<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/homePage.css">
    <link rel="stylesheet" href="./css/form.css">

</head>
<body>
    <div class="main">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        
        <form action="" method="POST" class="form" id="form-1">
            
            <div class="form-group">
                <label for="fullname" class="form-laber">Username</label>
                <input  id="fullname" name="fullname" type="text" placeholder="VD: Hữu Cường" >
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-laber">Email</label>
                <input  id="email" name="email" type="text" placeholder="VD: huucuong@gmail.com">
                <span class="form-message"></span>          
            </div>

            <div class="form-group">
                <label for="password" class="form-laber">Password</label>
                <input  id="password" name="password" type="password" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-laber">Password check</label>
                <input  id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Submit</button>
        </form>
    </div>
    <script src="./js/validator.js"></script>
    <script>

        validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ'),
                validator.isRequired('#email'),
                validator.isEmail('#email'),
                validator.minLength('#password', 6),
                validator.isRequired('#password_confirmation'),
                validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
            ],
            onSubmit: function (data) {
                // call AIP
                console.log(data)

            }

        });
    </script>
</body>
</html>
